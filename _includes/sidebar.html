<div class='wrapper'>

  <div class='content'>
    {{ content }}
  </div>

  <div class='sidebar menu'>

      <div id="picture" style="background-image: url({{site.baseurl}}/img/at-joe.png)"></div>
      <p>{{site.description}}</p>

      <hr>

      <div id="social-icons">
        <ul>
            <li><a href="https://www.instagram.com/joec.lark/"><i class="fa fa-instagram"></i></a></li>
            <li><a href="https://mx.linkedin.com/in/clarkjc"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="http://github.com/jc-clark"><i class="fa fa-github"></i></a></li>
            <li><a href="https://soundcloud.com/joecclark"><i class="fa fa-soundcloud"></i></a></li>
            <li><a href="https://proxy.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.bikepacking.com%2Fwp-content%2Fuploads%2F2017%2F12%2Fkona-Sutra-ltd.jpg&f=1"><i class="fa fa-bicycle"></i></a></li>
            <li><a href="https://joecclark.github.io/"><i class="fa fa-map-pin"></i></a></li>
        </ul>
      </div>

       <hr>

       <div class="navigation">
        <ul>
            {% for my_page in site.pages %}
                {% if my_page.title %}
                <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>

    <hr>

     <div class="navigation">
             <ul>
               {% for category in site.categories %}
                 <li><a href="{{ site.baseurl | prepend: url }}/categories/{{ category | first | prepend: site.baseurl }}">{{ category | first }}</a></li>
               {% endfor %}
             </ul>
     </div>

     <hr>

     <p>{{site.footer}}<p>
     <p>Powered by Jekyll<p>

  </div>

</div>
